<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="card">
      <div class="card-image">

      </div>

      <div class="card-details">
        <h3>Perfume</h3>

        <h1>Gabrielle <br />Essence Eau De <br />Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
  

        <div class="price">
          <p class="sale">$149.99</p>
          <p class="original">$169.99</p>
        </div>

        <div class="button">
          <img src="./images/icon-cart.svg" alt="Shopping Cart">
          <h3 id="cart">Add to Cart</h3>
        </div>
      </div>
    </section>

    
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/festyflux?tab=repositories" target="_blank">Festus Ewansiha</a>.
      </div>
  </body>
</html>
